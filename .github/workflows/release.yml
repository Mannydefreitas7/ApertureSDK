name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.2.3). Leave empty to auto-bump.'
        required: false
        type: string
      bump:
        description: 'Semver bump type (used when version is empty)'
        required: false
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    name: Build, Test & Release
    runs-on: macos-15
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.version }}"
            if ! echo "$NEW_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
              echo "Error: Version '$NEW_VERSION' is not valid semver (expected MAJOR.MINOR.PATCH)." >&2
              exit 1
            fi
          else
            # Get the latest semver tag matching vMAJOR.MINOR.PATCH or default to 0.0.0
            LATEST_TAG=$(git tag --list 'v*' --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="v0.0.0"
            fi
            # Strip the leading 'v'
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            BUMP="${{ github.event.inputs.bump }}"
            case "$BUMP" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
              *)
                echo "Error: Unknown semver bump '$BUMP'. Expected 'major', 'minor', or 'patch'." >&2
                exit 1
                ;;
            esac
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version $NEW_VERSION"

      - name: Update README version
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          sed -i.bak -E 's/(.package\(url: ".*ApertureSDK\.git", from: ")[0-9]+\.[0-9]+\.[0-9]+(")/\1'"$NEW_VERSION"'\2/' README.md
          rm -f README.md.bak
          if ! grep -q "from: \"$NEW_VERSION\"" README.md; then
            echo "Error: README.md does not contain 'from: \"$NEW_VERSION\"' after sed replacement." >&2
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "README already up to date"
          else
            git commit -m "chore: update README version to $NEW_VERSION"
            git push origin main
          fi

      - name: Build
        run: swift build

      - name: Test
        run: swift test

      - name: Create tag
        run: |
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
